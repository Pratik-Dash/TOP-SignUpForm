<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <div>
                <img src="./images/odin-lined.png" alt="odin-lined">
                <h1>Sign Up</h1>
                
            </div>
            
        </div>
       
    
 
        <div class="formcontent">
            <div class="form-paragraph">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                <div class="signuptext">
                    Sign up now to get started.
                </div>
            </div>
            <div class="calltoactionparagraph">
                You know you want to.
            </div>
            <div class="form-container">
                <div class="form-text">Let's do this!</div>
            <form action="" method="get" class="signup-form">
                
                <div class="name">
                    <div class="input-group">
                    <div class="label">
                        <label for="firstname">FIRST NAME</label>
                    </div>
                    <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="input-group">
                    <div class="label">
                        <label for="lastname">LAST NAME</label>
                    </div>
                    
                    <input type="text" name="lastname" id="lastname">
                </div>
                </div>
                <div class="contact">
                    <div class="input-group">
                        <div class="label">
                            <label for="email">EMAIL</label>
                        </div>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <div class="label">
                            <label for="phone">PHONE NUMBER</label>
                        </div>
                        <input type="number" name="phone" id="phone">
                    </div>
                    
                    
                    
            
                </div>
                <div class="password">
                    <div class="input-group">
                        <div class="label">
                            <label for="password">PASSWORD</label>
                        </div>
                        <input type="password" name="pass" id="password">
                    </div>
                    <div class="input-group">
                        <div class="label">
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                        </div>
                        <input type="password" id="confirmpass">
                    </div>
                </div>
                <div class="submit-div">
                    <button class="submit">Create Account</button>
                </div>
            </form>
            
        </div>
        <div class="signin-message">Already have an account? <span class="login-text">Log in</span></div>
        </div>
    </div>

    
    
</body>
</html>
